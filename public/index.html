<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Hello</title>
	<script src="lib/angular/angular.js"></script>
	<script src="js/app.js"></script>
	<link rel="stylesheet" type="text/css" href="lib/bootstrap/dist/css/bootstrap.min.css">
</head>
<body ng-controller="mainCtrl">
	<table class="table table-hover">
		<thead >
			<h3><th><span class="label label-primary">Title</span></th></h3>
			<h3><th><span class="label label-primary">Price</span></th></h3>
		</thead>
		<tbody>
			<tr ng-repeat="book in books">
				<td>{{book.title}}</td>
				<td>{{book.price | currency:'B'}}</td>
			</tr>
		</tbody>
	</table>
	<div class="input-group">
  		<span class="input-group-addon">Title</span>
  			<input type="text" class="form-control" ng-model="bookInstance.title" placeholder="Title name">
  		<span class="input-group-addon">Price</span>
  			<input type="text" class="form-control" ng-model="bookInstance.price" placeholder="Price">		
	</div>
	<div >
   		<br><a class="btn btn-primary btn" href="#" role="button" ng-click="save()">Submit</a>
	</div>
</body>
</html>
